<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/page.css">
</head>
<body>
	<div id="mainMenu"></div>
	<div class="container content-wrapper">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default nodefault" id="accountslist">
					<!-- Default panel contents -->
					<div class="panel-heading">
						<ul class="nav nav-tabs" id="accountTypes"></ul>
					</div>
					<div class="panel-body table-responsive" >
						<!-- Table -->
						<table class="table table-striped tree">
							<thead>
								<tr>
									<th>Account Name</th>
									<th>Account No.</th>
									<th>Trans.</th>
									<th>Value</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="treegrid-1">
									<td>Root node</td>
									<td>Additional info</td>
									<td></td>
									<td></td>
									<td>
										<div class="btn-group">
											<button type="button"
												class="btn btn-success btn-xs dropdown-toggle"
												data-toggle="dropdown">
												<span class="glyphicon glyphicon-cog"></span> <span
													class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="#">Dropdown link</a></li>
												<li><a href="#">Dropdown link</a></li>
											</ul>
										</div>
									</td>
								</tr>
								<tr class="treegrid-2 treegrid-parent-1">
									<td>Node 1-1</td>
									<td>Additional info</td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
								<tr class="treegrid-3 treegrid-parent-1">
									<td>Node 1-2</td>
									<td>Additional info</td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
								<tr class="treegrid-4 treegrid-parent-3">
									<td>Node 1-2-1</td>
									<td>Additional info</td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/treeGrid/js/jquery.treegrid.js"></script>
	<script type="text/javascript" src="/dpd.js"></script>
	<script type="text/javascript" src="lib/app.js"></script>
	<script type="text/javascript" src="lib/accounts.js"></script>
	<script type="text/javascript">
		$(document).ezcashflow({'activateAppLink': 'accounts'});
		$('#accountslist').ezcashflowAccounts();
	</script>
</body>
</html>
