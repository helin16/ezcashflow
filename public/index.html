<!DOCTYPE html>
<html>
<head>
	<title>Ezcash Flow</title>
	<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<div class="pagewrapper login container LoginPanel">
		<section id="content">
			<form class="form">
				<h1>Login</h1>
				<div ID='errorDiv' class="errorMsgDiv msgDiv">
					<span id="errorMsg" class="msg"></span>
				</div>
				<div>
					<input type="text" id="username" class="username" placeholder="Username" required="Username required!" />
				</div>
				<div>
					<input id="password" class="password" type="password" placeholder="Password" required="Password required!" />
				</div>
				<div>
					<input type="submit" value="Log in"/>
					<!--  <a href="#">Lost your password?</a> <a href="#">Register</a> -->
				</div>
			</form>
			<!-- form -->
			<div class="button">Some thing here!</div>
			<!-- button -->
		</section>
		<!-- content -->
	</div>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="/dpd.js"></script>
	<script type="text/javascript">
		dpd.users.me(function(user) {
			if (user) {
				location.href = "/home.html";
			}
		});

		$('form').submit(function() {
			var username = $('#username').val();
			var password = $('#password').val();

			dpd.users.login({
				username : username,
				password : password
			}, function(session, error) {
				if (error) {
					alert(error.message);
				} else {
					location.href = "/home.html";
				}
			});

			return false;
		});
	</script>
</body>
</html>
